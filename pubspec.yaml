name: fiber
description: A Portal App

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter
  graphql_flutter: ^3.0.0
  webfeed: ^0.4.2
  cupertino_icons: ^0.1.2
  provider: ^3.1.0
  get_it: ^3.0.3
  http: "^0.12.0+1"
  url_launcher: ^5.4.5
  flutter_svg: ^0.17.4
  youtube_player_flutter: ^6.1.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600